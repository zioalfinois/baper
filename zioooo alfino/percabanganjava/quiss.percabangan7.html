    <script>
        var angka1 = prompt("masukan angka pertama = ");
        var angka2 = prompt("masukan angka kedua = ");
        var logika = prompt('masukan operator yang ingin di gunakan = x,+,-,:')
        num1 = parseInt(angka1)
        num2 =  parseInt(angka2)
        

        let penjumlahan = num1+num2;
        let pengurangan = num1-num2;
        let perkalian = num1*num2;
        let pembagian = num1/num2;

        if(logika == "x"){
            document.write("hasil dari " + angka1 + " x " +angka2+ " = " +perkalian);
        }else if(logika == "+"){
            document.write("hasil dari " + angka1 + " + " +angka2+ " = " +penjumlahan);
        }else if(logika == "-"){
            document.write("hasil dari " + angka1 + " + " +angka2+ " = " +pengurangan);
        }else if(logika == ":"){
            document.write("hasil dari " + angka1 + " : " +angka2+ " = " +pembagian);
        }
