<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const thn = prompt('masukan tahun = ');
        const tahun = parseInt(thn);
        if (tahun % 4 === 0) {
            if (tahun % 100 === 0) {
                if (tahun % 400 === 0) {
                    document.write(`${tahun} adalah tahun kabisat.`);
                } else {
                    document.write(`${tahun} bukan tahun kabisat.`);
                }
            } else {
                document.write(`${tahun} adalah tahun kabisat.`);
            }
        } else {
            document.write(`${tahun} bukan tahun kabisat.`);
        }
    </script>
</body>
</html>
