<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>var ulangi = confirm("Apakah Anda Ingin Mengulang?");                           
        var counter = 0;
        
        while (ulangi) {
            counter++;
            var star = "*".repeat(counter) + "<br>";
            document.write(counter + ": " + star);
            ulangi = confirm("Apakah Anda Ingin Mengulang?");
        }</script>
</body>
</html>
