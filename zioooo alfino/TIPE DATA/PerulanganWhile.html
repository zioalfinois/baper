<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>var ulangi = confirm("Apakah anda mau mengulang?");
        var counter = 1000;
        
        while(ulangi){
            counter++;
            ulangi = confirm("Apakah anda mau mengulang?");
        }
        
        document.write("Looping sudah dilakukan sebanyak "+ counter +" kali");</script>
</body>
</html>
