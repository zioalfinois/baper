<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF ELSE IF {}</title>
</head>
<body>
    <script>
        var nilai = prompt("Inputkan Nilai PAS Pemrograman Dasar:");
        var grade = "";
    
        if (nilai >= 100){
            grade = "sangat baik"
        } else if(nilai >= 80) {
            grade = "baik"
        } else if(nilai >= 70) {
            grade = "cukup"
        } else if(nilai >= 60) {
            grade = "kurang"
        }
        document.write(`<p>Grade anda: ${grade}</p>`);
    </script>
</body>
</html>
